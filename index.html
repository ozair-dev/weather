<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="./style.css">

	<!-- font-awesome icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- google-fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Sans+JP&display=swap" rel="stylesheet">

</head>
<body>

	<nav id="nav-bar">
		<h1 id="logo">WeatherInfo</h1>
		<div id="search-bar">
			<form id="search-form" submit="false" autocomplete="off" >
				<svg  onclick="searchBarToggleOpen()" id="search-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
				<i class="fas fa-spinner loading-icon" id="loading-icon"></i>
				<input placeholder="Search..." id="search-input" type="text">
			</form>
			<button onclick="findByCoords()" id="use-location-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
				<path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
			</svg>Use my Location</button>
		</div>
	</nav>
	<div id="app">
			<div class="dummy-weather-now"></div>
			<div class='dummy-weather'></div>
			<div class='dummy-weather'></div>
			<div class='dummy-weather'></div>
			<div class='dummy-weather'></div>
			<div class='dummy-weather'></div>
			<div class='dummy-weather'></div>
	</div>
</body>

<script type="text/javascript" src="./index.js"></script>
</html>
